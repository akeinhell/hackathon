<!DOCTYPE html>
<html lang="en" ng-app="oWay">
<head>
    <style>
        .modal-open {
            overflow: hidden;
        }

        .modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1050;
            display: none;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            outline: 0;
        }

        .modal.fade .modal-dialog {
            -webkit-transition: -webkit-transform .3s ease-out;
            -o-transition: -o-transform .3s ease-out;
            transition: transform .3s ease-out;
            -webkit-transform: translate(0, -25%);
            -ms-transform: translate(0, -25%);
            -o-transform: translate(0, -25%);
            transform: translate(0, -25%);
        }

        .modal.in .modal-dialog {
            -webkit-transform: translate(0, 0);
            -ms-transform: translate(0, 0);
            -o-transform: translate(0, 0);
            transform: translate(0, 0);
        }

        .modal-open .modal {
            overflow-x: hidden;
            overflow-y: auto;
        }

        .modal-dialog {
            position: relative;
            width: auto;
            margin: 10px;
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: 1px solid #999;
            border: 1px solid rgba(0, 0, 0, .2);
            border-radius: 6px;
            outline: 0;
            -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
            box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1040;
            background-color: #000;
        }

        .modal-backdrop.fade {
            filter: alpha(opacity=0);
            opacity: 0;
        }

        .modal-backdrop.in {
            filter: alpha(opacity=50);
            opacity: .5;
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
        }

        .modal-header .close {
            margin-top: -2px;
        }

        .modal-title {
            margin: 0;
            line-height: 1.42857143;
        }

        .modal-body {
            position: relative;
            padding: 15px;
        }

        .modal-footer {
            padding: 15px;
            text-align: right;
            border-top: 1px solid #e5e5e5;
        }

        .modal-footer .btn + .btn {
            margin-bottom: 0;
            margin-left: 5px;
        }

        .modal-footer .btn-group .btn + .btn {
            margin-left: -1px;
        }

        .modal-footer .btn-block + .btn-block {
            margin-left: 0;
        }

        .modal-scrollbar-measure {
            position: absolute;
            top: -9999px;
            width: 50px;
            height: 50px;
            overflow: scroll;
        }

        @media (min-width: 768px) {
            .modal-dialog {
                width: 600px;
                margin: 30px auto;
            }

            .modal-content {
                -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
                box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
            }

            .modal-sm {
                width: 300px;
            }
        }

        @media (min-width: 992px) {
            .modal-lg {
                width: 900px;
            }
        }
    </style>
    <meta charset="UTF-8">
    <title>oWay - оптимизатор поездок по городу</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="icon" href="./image/favicon.png" type="image/x-icon">
    <link href="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,100,100italic,400italic,500,500italic,700,700italic,900,900italic"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="MainController">
<header class="header">
    <div class="header__logo">
        <img class="header__logo-img" src="image/logo-white.png" alt="oWay">
        <span class="header__logo-slogan">Slogan every body</span>
    </div>
    <div class="header__nav">
        <a href="http://oway.cf/doc/" class="header__nav-link" target="_blank" e>Документация</a>
        <a href="#download" class="header__nav-link">Скачать</a>
        <a href="#warning-modal" class="header__login-btn">Войти</a>
    </div>
</header>

<left-form class="left-form" ng-style="{'height': height+'px'}"></left-form>
<gis-map points="ways" add-point="addItem(item)" coords="list.todo_list_items"></gis-map>

<div class="loader-wrapper" ng-show="wayBuilding">
    <div class="loader-route">
        <img class="pulse" src="image/load-icon.png"/>
        <p>LOADING MEUW MEUW…</p>
    </div>
</div>

<div class="modal" style="display: none">
    <div class="modal-header">
        <h4></h4>
    </div>
    <div class="modal-body">
        <p></p>

    </div>
    <div class="modal-footer">

    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Ваш QR-Код</h4>
            </div>
            <div class="modal-body">
                <img ng-src="http://api.qrserver.com/v1/create-qr-code/?color=000000&amp;bgcolor=FFFFFF&amp;data=http%3A%2F%2Foway.cf%2F%23%2F{{list.id}}&amp;qzone=1&amp;margin=0&amp;size=400x400&amp;ecc=L"
                     alt="">
            </div>
            <div class="modal-footer">
                <div class="pluso"
                     data-background="transparent"
                     data-options="big,round,line,horizontal,counter,theme=04"
                     data-services="vkontakte,odnoklassniki,facebook,twitter"
                     ng-attr-data-url="{{'http://oway.cf/#/'+list.id}}"
                     data-title="oWay - Оптимизатор поездок по городу"
                     data-description="Оптимизатор поездок по городу"></div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
