<!DOCTYPE html>
<html lang="en" ng-app="oWay">
<head>
    <meta charset="UTF-8">
    <title>oWay - оптимизатор поездок по городу</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,100,100italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="header__logo">
        <img class="header__logo-img" src="image/logo-white.png" alt="oWay">
        <span class="header__logo-slogan">Slogan every body</span>
    </div>
    <div class="header__login">
        <a href="#" class="header__login-btn">Войти</a>
    </div>
</header>

<left-form class="left-form" ng-style="{'height': height+'px'}"></left-form>
<div ng-controller="mapCtrl" id="map" class="map-container" ng-style="{'height': height+'px','width':width+'px'}"></div>

<!--Connection scripts-->

<script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
<script src="app.js"></script>
</body>
</html>
