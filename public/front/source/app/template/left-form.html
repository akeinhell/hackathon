<div class="right-form__search">
    <input class='input' type="text" ng-model="query"
           ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }"
           ng-change="search()"
    >
</div>

<div class="right-form__list" ng-show="query.length == 0">
    <ul>
        <li ng-repeat="item in list.todo_list_items">
            <b>{{item.title}}</b>
            <button ng-click="delItem($index)">del</button>
        </li>
    </ul>
</div>

<div class="right-form__hints" ng-show="query.length != 0">
    <div ng-repeat="item in searchResult" class='search-item' ng-click="addItem(item)">
        <h4>{{item.title}}</h4>
        <p>{{item.address}}</p>
    </div>
</div>

<div class="right-form__container" ng-if="list.todo_list_items.length > 1">
    <!--<div class="btn">Добавить точку</div>-->
    <!--<div class="btn">Удалить точку</div>-->
    <!--<div class="btn">Удалить все точки</div>-->
    <div class="btn" ng-click="calcRoute()" ng-show="!wayBuilding">Построить маршрут</div>
    <div class="btn" ng-show="wayBuilding">Идет расчет маршрута</div>
</div>

<span class="danger-text" ng-if="list.todo_list_items.length <= 1">
    Добавьте минимум 2 точки для построения маршрута.
    первая точка стартовая
</span>
